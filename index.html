<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		
		<title>DB3D Demo</title>
		<style>
			body { margin: 0; }

			#db3d-canvas{

			}
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"></script>
		<!-- <script type="module" src="./src/db3d.js"></script> -->

		<div class="container-fluid">
			<div class="row">

				<div class="col">
					<h2>Three Scene</h2>
					<!-- DB3D canvas -->
					<canvas id="db3d-canvas"><canvas>
				</div>

				<div class="col">
				  <h2>Code Editor</h2>

				  	<!-- DB3D code -->
					<script type="module">
						import db3d from './src/db3d.js';
						const code = 'Black Scene Lime Cube Size 1 Position 1 0 0'
						const code_result = db3d.transpile(code);
						let script = document.createElement('script');
						script.innerHTML = code_result;
						document.body.appendChild(script);
					</script>
				</div>

			  </div>
		</div>



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
</html>
